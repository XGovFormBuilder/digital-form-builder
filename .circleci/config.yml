version: 2.1

parameters:
  # This parameter is used to trigger the main workflow
  trigger:
    type: boolean
    default: true

  # A parameter per package
  engine:
    type: boolean
    default: false
  designer:
    type: boolean
    default: false
  runner:
    type: boolean
    default: false

executors:
  node:
    docker:
      - image: circleci/node:12
  node-browsers:
    docker:
      - image: circleci/node:12.16-browsers
  python:
    docker:
      - image: circleci/python:2.7-jessie

jobs:
  trigger-workflows:
    executor: node
    steps:
      - checkout
      - run:
          name: Trigger workflows
          command: chmod +x .circleci/circle_trigger.sh && .circleci/circle_trigger.sh

  build:
    parameters:
      package_name:
        type: string

    executor: node-browsers
    working_directory: ~/project/<< parameters.package_name >>

    steps:
      - checkout:
          path: ~/project

      - restore_cache:
          keys:
            - << parameters.package_name >>-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - << parameters.package_name >>-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: << parameters.package_name >>-dependencies-{{ checksum "package.json" }}

      - run:
          name: Build
          command: |
            yarn build

      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  test:
    parameters:
      package_name:
        type: string

    executor: node-browsers
    working_directory: ~/project/<< parameters.package_name >>

    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: test
          command: yarn test


  publish:
    parameters:
      package_name:
        type: string

    executor: python
    working_directory: ~/project/<< parameters.package_name >>

    steps:
      - attach_workspace:
          at: ~/project

      - setup_remote_docker

      - run:
          name: Checkout CI Support
          command: curl https://gist.githubusercontent.com/superafroman/ca7422b3c925dfeba5854edcc1713d89/raw/3ecf9545b2090a9ce25a6ea11ce0d5c480ff1305/docker-publish.sh -O && chmod +x docker-publish.sh

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: Publish docker image
          command: ./docker-publish.sh eu-west-2 523508197323.dkr.ecr.eu-west-2.amazonaws.com fco digital-forms-<< parameters.package_name >> ..

      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  version: 2

  # The main workflow responsible for triggering all other workflows
  # in which changes are detected.
  ci:
    when: << pipeline.parameters.trigger >>
    jobs:
      - trigger-workflows


  # Workflows defined for each package.

  engine:
    when: << pipeline.parameters.engine >>
    jobs:
      - build:
          name: engine-build
          package_name: engine
      - test:
          name: engine-test
          package_name: engine

  designer:
    when: << pipeline.parameters.designer >>
    jobs:
      - build:
          name: designer-build
          package_name: designer
      - test:
          name: designer-test
          package_name: designer
      - publish:
          name: designer-publish
          package_name: designer
          requires:
            - designer-build

  runner:
    when: << pipeline.parameters.runner >>
    jobs:
      - build:
          name: runner-build
          package_name: runner
      - test:
          name: runner-test
          package_name: runner
      - publish:
          name: runner-publish
          package_name: runner
          requires:
            - runner-build
