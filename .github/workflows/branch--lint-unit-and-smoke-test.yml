name: Branch QA
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "**/README.md"
  workflow_dispatch:

jobs:
  lint-and-test:
    strategy:
      matrix:
        workspace: [model, designer, runner]
    uses: .github/workflows/lint-and-test.yml@{ref}
    with:
      target: ${{ matrix.workspace }}

  build-designer:
    uses: .github/workflows/build.yml@{ref}
    with:
      app: designer
    secrets: inherit

  build-runner:
    uses: .github/workflows/build.yml@{ref}
    with:
      app: runner
    secrets: inherit

  smoke-test:
    runs-on: ubuntu-latest
    needs: [build-runner,build-designer]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"


      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-e2e-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-e2e
            ${{ runner.os }}-yarn

      - name: run tests
        run: yarn

      - name: run tests
        run: yarn e2e install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          config-inline: |
            [registry."ghcr.io"]


      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: load designer
        uses: docker/build-push-action@v3
        with:
          file: designer/Dockerfile
          load: true
          context: .
          tags: digital-form-builder-designer
          cache-from: type=registry,ref=${{ needs.build-designer.outputs.tag }}

      - name: load runner
        uses: docker/build-push-action@v3
        with:
          file: runner/Dockerfile
          context: .
          load: true
          tags: digital-form-builder-runner
          cache-from: type=registry,ref=${{ needs.build-runner.outputs.tag }}

      - name: check images
        run: |
          docker images

      - name: start containers
        run: |
          docker compose up -d
          docker ps

      - name: run tests
        run: yarn e2e cypress run

      - name: Run Lighthouse on urls and validate with lighthouserc
        uses: treosh/lighthouse-ci-action@v8
        with:
          configPath: "./lighthouserc.js"
          uploadArtifacts: true
