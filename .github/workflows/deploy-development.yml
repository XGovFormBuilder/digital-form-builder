name: Deploy Development Environment

on:
  workflow_run:
    workflows: ["Test Build And Publish Images"]
    # branches: [master]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [designer, runner]
    steps:
      - name: Log
        run: echo "Works ${{matrix.app}}"
      - uses: actions/checkout@v2
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_DEV_API_KEY }}
        run: heroku container:login

      - name: Pull latest ${{matrix.app}} image
        run: docker pull ghcr.io/xgovformbuilder/digital-form-builder-${{matrix.app}}:latest

      - name: Tag Image
        run: docker tag ghcr.io/xgovformbuilder/digital-form-builder-${{matrix.app}}:latest registry.heroku.com/digital-form-builder-${{matrix.app}}/web

      - name: Push to Heroku Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_DEV_API_KEY }}
        run: docker push registry.heroku.com/digital-form-builder-${{matrix.app}}/web

      - name: Release
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_DEV_API_KEY }}
        run: heroku container:release -a digital-form-builder-${{matrix.app}} web
