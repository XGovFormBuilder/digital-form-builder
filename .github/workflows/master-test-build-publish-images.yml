  build-and-publish-images:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    strategy:
      matrix:
        app: [designer, runner]
    name: build-publish-${{matrix.app}}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: Docker compose pull
        run: docker-compose pull

      - name: Docker layer caching MONTH key
        # MONTH key is used to rotate docker-layer-caching monthly to avoid the layers dangle issues
        # see https://github.com/satackey/action-docker-layer-caching/issues/55
        # if you change this, please remember to apply the same changes to smoke-tests.yml
        # so master branch cache can be shared with branches
        run: echo "MONTH=$(date +%m)" >> $GITHUB_ENV

      - name: Docker layer caching
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: digital-form-builder-${{ env.MONTH }}-{hash}
          restore-keys: |
            digital-form-builder-${{ env.MONTH }}

      - name: Docker compose build ${{ matrix.app }}
        run: |
          LAST_TAG='${{ github.run_number }}-rc'
          LAST_COMMIT='${{ github.sha }}'
          docker-compose build

      - name: Check images
        run: |
          docker image ls

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Tag image
        run: |
          docker tag digital-form-builder-${{matrix.app}} ghcr.io/xgovformbuilder/digital-form-builder-${{matrix.app}}:test-latest
          docker tag digital-form-builder-${{matrix.app}} ghcr.io/xgovformbuilder/digital-form-builder-${{matrix.app}}:test-${{ github.run_number }}-rc

      - name: Push Docker images
        run: |
          docker push ghcr.io/xgovformbuilder/digital-form-builder-${{matrix.app}}:test-latest
          docker push ghcr.io/xgovformbuilder/digital-form-builder-${{matrix.app}}:test-${{ github.run_number }}-rc
