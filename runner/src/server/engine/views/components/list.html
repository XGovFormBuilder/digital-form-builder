{% macro List(params) %}
    {% if params.model.type == 'numbered' %}
        <ol class="govuk-list govuk-list--number {% if params.classes %} {{ params.classes }} {% endif %}"{% for attribute, value in params.attributes %} {{attribute}}="{{value}}"{% endfor %}>
    {% else %}
        <ul class="govuk-list govuk-list--bullet {% if params.classes %}{{ params.classes }}{% endif %}"{% for attribute, value in params.attributes %} {{attribute}}="{{value}}"{% endfor %}>
    {% endif %}
    {%- for item in params.model.content %}
        <li>{{ item.text | safe }}</li>
    {% endfor %}
    {% if params.model.type == 'numbered' %}
        </ol>
    {% else %}
        </ul>
    {% endif %}
{% endmacro %}
