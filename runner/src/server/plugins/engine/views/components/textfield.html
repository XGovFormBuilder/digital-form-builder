{% macro TextField(component) %}
  <script src="/assets/tinymce.min.js"></script>
  <script src="/assets/tinymce-config.js"></script>
  <div class="govuk-form-group">
    <label class="govuk-label govuk-label--s" for={{component.model.id}}>{{component.model.label.text}}</label>
    <textarea id={{component.model.id}} name={{component.model.id}} class="govuk-input govuk-input--width-20"></textarea>
  </div>
{% endmacro %}
